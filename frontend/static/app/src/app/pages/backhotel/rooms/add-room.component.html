<div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header bg-info">
                    <h4 class="m-b-0 text-white">{{ editView ? 'Edit room' : 'Add room' }}</h4>
                </div>
                <div class="card-body">
                    <form 
                        ngNativeValidate
                        [formGroup]="form"
                        (ngSubmit)="onSubmit()">
                        <div class="form-body">
                            <hr>
                            <div class="row p-t-20">
                                <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Hotel</label>
                                            <select class="form-control custom-select" formControlName="hotel">
                                                <option *ngFor="let hotel of hotels" [value]="hotel.id">{{hotel.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Name</label>
                                        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Name">
                                    </div>
                                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                        <div *ngIf="f.name.errors.required">Name is required</div>
                                    </div> 
                                </div>
                                <!--/span-->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Code</label>
                                        <input type="text" id="code" formControlName="code" class="form-control form-control-danger" placeholder="Code">
                                    </div>
                                    <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
                                            <div *ngIf="f.code.errors.required">Code is required</div>
                                        </div> 
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Price</label>
                                        <input type="number" formControlName="base_price" id="price" class="form-control form-control-danger" placeholder="Price">
                                    </div>
                                <div *ngIf="submitted && f.base_price.errors" class="invalid-feedback">
                                        <div *ngIf="f.base_price.errors.required">Price is required</div>
                                        </div> 
                                </div>

                                <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Tax</label>
                                            <input type="number" formControlName="tax" id="tax" class="form-control form-control-danger" placeholder="Tax">
                                        </div>
                                        <div *ngIf="submitted && f.tax.errors" class="invalid-feedback">
                                                <div *ngIf="f.tax.errors.required">Tax is required</div>
                                            </div> 
                                    </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Location</label>
                                        <input type="text" id="lastName" formControlName="location" class="form-control form-control-danger" placeholder="Location">
                                    </div>
                                    <div *ngIf="submitted && f.location.errors" class="invalid-feedback">
                                            <div *ngIf="f.location.errors.required">Location is required</div>
                                        </div> 
                                </div>
                                <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Type</label>
                                            <input type="text" id="lastName" formControlName="room_type" class="form-control form-control-danger" placeholder="Type">
                                        </div>
                                        <div *ngIf="submitted && f.room_type.errors" class="invalid-feedback">
                                            <div *ngIf="f.room_type.errors.required">Type is required</div>
                                        </div> 
                                    </div>
                                <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="checkbox checkbox-success">
                                                <input id="checkbox1" type="checkbox" formControlName="active">
                                                <label for="checkbox1"> Active </label>
                                            </div>
                                        </div>
                                </div>
                                <!--/span-->
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary"> <i class="fa fa-check"></i> Save</button>
                            <button type="button" class="btn btn-inverse" [routerLink]="['/backhotel/rooms']" routerLinkActive="router-link-active" >Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
