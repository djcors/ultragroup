<div class="row">
        <!-- column -->
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Rooms</h4>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Hotel</th>
                                    <th>Name</th>
                                    <th>Code</th>
                                    <th>Type</th>
                                    <th>Price</th>
                                    <th>Location</th>
                                    <th>Active</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let room of rooms">
                                    <td>{{room.id}}</td>
                                    <td>{{room.hotel_display}}</td>
                                    <td>{{room.name}}</td>
                                    <td>{{room.code}}</td>
                                    <td>{{room.room_type}}</td>
                                    <td>{{(room.base_price + ( room.base_price / 100 * room.tax )) | currency}} </td> 
                                    <td>{{room.location}}</td> 
                                    <td *ngIf="room.active; else blokInactive">
                                        <i class="mdi mdi-check-circle"></i>
                                    </td>
                                    <ng-template #blokInactive>
                                        <td>
                                            <i class="mdi mdi-close-circle"></i>
                                        </td>
                                    </ng-template>
                                    <td>
                                        <div class="btn-group btn-group-sm">
                                            <button class="btn waves-effect waves-light btn-primary" [routerLink]="[room.id]" >
                                                <i class="mdi mdi-lead-pencil"></i>
                                            </button>
                                            <button class="btn waves-effect waves-light btn-danger" (click)="deleteRoom(room.id)">
                                                <i class="mdi mdi-delete-forever"></i>
                                            </button> 
                                        </div>  
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <a [routerLink]="['add']" routerLinkActive="router-link-active"  class="btn waves-effect waves-light btn-primary">Add room</a>
            </div>
        </div>
    </div>
