<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white">Pax NÂº {{ paxNumber }} information</h4>
            </div>
            <div class="card-body">
                <form
                    ngNativeValidate
                    [formGroup]="form"
                    (ngSubmit)="onSubmit()">
                    <div class="form-body">     
                        <div class="row p-t-20">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Full name</label>
                                    <input type="text" formControlName="full_name" placeholder="Full name" class="form-control">
                                    <div *ngIf="submitted && f.full_name.errors" class="invalid-feedback">
                                        <div *ngIf="f.full_name.errors.required">Name is required</div>
                                    </div> 
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Born date</label>
                                    <input type="date" formControlName="born_date" placeholder="Born date" class="form-control">
                                    <div *ngIf="submitted && f.born_date.errors" class="invalid-feedback">
                                        <div *ngIf="f.born_date.errors.required">Born date is required</div>
                                    </div> 
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Genre</label>
                                    <select name="genre" formControlName="genre" id="" class="form-control custom-select">
                                        <option value="null" disabled>Select genre</option>
                                        <option value="0">No spec</option>
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                        <option value="3">Other</option>
                                    </select>
                                    <div *ngIf="submitted && f.genre.errors" class="invalid-feedback">
                                        <div *ngIf="f.genre.errors.required">Genre is required</div>
                                    </div> 
                                </div>
                            </div>

                            <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Document type</label>
                                        <select name="genre" formControlName="doc_type" id="" class="form-control custom-select">
                                            <option value="null" disabled>Select document type</option>
                                            <option value="1">NID</option>
                                            <option value="2">Passport</option>
                                        </select>
                                        <div *ngIf="submitted && f.doc_type.errors" class="invalid-feedback">
                                            <div *ngIf="f.doc_type.errors.required">Document type is required</div>
                                        </div> 
                                    </div>
                                </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Document number</label>
                                    <input type="text" formControlName="doc_number" placeholder="Document number" class="form-control">
                                    <div *ngIf="submitted && f.doc_number.errors" class="invalid-feedback">
                                        <div *ngIf="f.doc_number.errors.required">Document is required</div>
                                    </div> 
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" formControlName="email" placeholder="Email" class="form-control">
                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">Email is required</div>
                                    </div> 
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Phone</label>
                                    <input type="text" formControlName="telephone" placeholder="Phone" class="form-control">
                                    <div *ngIf="submitted && f.telephone.errors" class="invalid-feedback">
                                        <div *ngIf="f.telephone.errors.required">Phone is required</div>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary"> <i class="fa fa-check"></i> Save</button>
                        <button type="button" class="btn btn-inverse" (click)="onCancel()" routerLinkActive="router-link-active" >Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
