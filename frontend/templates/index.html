{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>App</title>
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<!-- Bootstrap Core CSS -->
	<link href="{% static 'app/dist/app/assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

	<!-- Daterange picker plugins css -->
    <link href="{% static 'app/dist/app/assets/plugins/timepicker/bootstrap-timepicker.min.css' %}" rel="stylesheet">
    <link href="{% static 'app/dist/app/assets/plugins/bootstrap-daterangepicker/daterangepicker.css' %}" rel="stylesheet">
	<!-- Custom CSS -->
	<link href="{% static 'app/dist/app/assets/css/style.css' %}" rel="stylesheet">
	<!-- You can change the theme colors from here -->
	<link href="{% static 'app/dist/app/assets/css/colors/default-dark.css' %}" id="theme" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'app/dist/app/styles.css' %}">
</head>
<body class="fix-header card-no-border fix-sidebar">
	<div class="preloader">
		<div class="loader">
			<div class="loader__figure"></div>
			<p class="loader__label">Hotel</p>
		</div>
	</div>
	<app-root></app-root>


	<script src="{% static 'app/dist/app/assets/plugins/jquery/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'app/dist/app/runtime-es5.js' %}"></script>
	<script type="text/javascript" src="{% static 'app/dist/app/polyfills-es5.js' %}"></script>
	<script type="text/javascript" src="{% static 'app/dist/app/main-es5.js' %}"></script>

	
    <!-- Bootstrap tether Core JavaScript -->
    <script src="{% static 'app/dist/app/assets/plugins/bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'app/dist/app/assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="{% static 'app/dist/app/assets/js/perfect-scrollbar.jquery.min.js' %}"></script>
    <!--Wave Effects -->
    <script src="{% static 'app/dist/app/assets/js/waves.js' %}"></script>
    <!--Menu sidebar -->
    <script src="{% static 'app/dist/app/assets/js/sidebarmenu.js' %}"></script>
    <!--stickey kit -->
    <script src="{% static 'app/dist/app/assets/plugins/sticky-kit-master/dist/sticky-kit.min.js' %}"></script>
	<script src="{% static 'app/dist/app/assets/plugins/sparkline/jquery.sparkline.min.js' %}"></script>
	

	<script src="{% static 'app/dist/app/assets/plugins/moment/moment.js' %}"></script>
    <script src="{% static 'app/dist/app/assets/plugins/sticky-kit-master/dist/sticky-kit.min.js' %}"></script>
	<script src="{% static 'app/dist/app/assets/plugins/sparkline/jquery.sparkline.min.js' %}"></script>
	<script src="{% static 'app/dist/app/assets/plugins/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
	<script src="{% static 'app/dist/app/assets/plugins/bootstrap-daterangepicker/daterangepicker.js' %}"></script>
    <!--Custom JavaScript -->
    <script src="{% static 'app/dist/app/assets/js/custom.min.js' %}"></script>

</body>
</html>
